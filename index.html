<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="StartingPage">
        <h1>SENG513 Online Quiz</h1>
        <h2>Press the button below to start the quiz</h2>
        <button id="start" class="button">Start</button>
    </div>
    <div class="quiz" style="display: none;"> 
        <h1 id="category">Category</h1>
        <div id="titleContainer">
            <h2 id="difficulty">Difficulty</h2>
            <h2 id="question">placeholder question</h2>
        </div>
        <div class="choices"> 
            <button id="answer1" class="button quizbutton">answer1</button>
            <button id="answer2" class="button quizbutton">answer2</button>
            <button id="answer3" class="button quizbutton">answer3</button>
            <button id="answer4" class="button quizbutton">answer4</button>
        </div>
        <div id="Stats">
            <h1 id="totalscore">Score</h1>
            <p id="score">score</p>
            <h1 id="progress">Questions Left</h1>
            <p id="questionsleft">number Left</p>
        </div>
        <button id="restart" class="button">Restart Quiz</button>
    </div>
    <div id="end" style="display: none;">
        <h1 id="endTitle">You got a Score of:</h1>
        <p id="endingScore">Ending Score</p>
        <button id="restart2" class="button">Restart Quiz</button>
    </div>
    <script src="init.js"></script>
</body>
</html>
